<header class="bar-title" ng-click="document.activeElement.blur()">
	<a class="button" ng-tap="$navigate.back()">Close</a>
	<h1 class="title">Add Item to {{itemsCategory.category}}</h1>   
	<a class="button-positive" ng-tap="additem()">Add</a>   
</header> 

<div class="content greybg"> 
	<form ng-submit="additem()" class="clearfix">
	  	<div class="input-group">
		<input type="text" ng-model="title" size="30" placeholder="Name of item" autofocus>
		<input type="number" step="any" ng-model="price" size="3" placeholder="Price">
		<input type="text" pattern="\d*" ng-model="qty" size="3" placeholder="Quantity">
		<input type="text" ng-if="itemsCategory.category != 'Shirts'" pattern="\d*" ng-model="bundleQty" size="3" placeholder="Bundle Quantity">
		<input type="submit" class="button-block visually-hidden" value="Add Item">
		</div>
	</form>				     
</div>
